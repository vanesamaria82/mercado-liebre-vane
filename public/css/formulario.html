<form action="/login" method="POST">
    <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
    </div>
    <div>
        <label for="password">Contraseña</label>
        <input type="password" name="password" id="password">
    </div>

    <div>
        <label for="nombre">Nombre</label>
        <input type="text" required name="nombre" id="nombre" class="name-input">
    </div>

    <div>
        <label for="cumple">FEcha de nacimiento</label>
        <input type="date" name="cumple" min="2000-02-02" max="2023-10-10" id="cumple">
    </div>

    <div>
        <label for="comment">Comentario</label>
        <textarea name="comment" id="comment" rows="10" cols="50" maxlength="20" placeholder="Escribe tu comentario"></textarea>
    </div>

    <p>Pais de origen</p>
    <label>
        <input type="radio" name="pais" value="Argentina">Argentina
    </label>
    <label>
        <input type="radio" name="pais" value="Brasil">Brasil
    </label>
    <label>
        <input type="radio" name="pais" value="Hungria">Hungria
    </label>

    
    <p>Pais preferido</p>
    <label>
        <input type="checkbox" name="pais" value="Argentina" checked> Argentina 
    </label>
    <label>
        <input type="checkbox" name="pais" value="Brasil">Brasil
    </label>
    <label>
        <input type="checkbox" name="pais" value="Hungria">Hungria
    </label>

    <div>
        <select name="pais" id="pais">
            <option value=""disabled selected>Selecciona un pais</option> 
            <option value="Argebtina">Argentin1a</option>
            <option value="Argebtina">Argentina2</option>
            <option value="Argebtina">Argentina3</option>
        </select>
        
    </div>







    <button type ="submit">Iniciar sesión</button>
    <button type="reset">Borrar</button>




</form>
